<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>UpLift Profile</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="../styles/main.css">

    <script>
        var username, userURI;
        
        $(document).ready(function () {
            // // Redirect the user to sign in if they aren't already signed in.
            // if(localStorage.getItem('username') === null){
            //     window.location.href = 'signin.html';
            // }
            // username = localStorage.getItem('username');
            // userURI = localStorage.getItem('userURI');

            $("#header-nav-placeholder").load("header-navbar.html");
            $('.username').html(username);
        });

        $(document).on('click', '#signout', function() {
            localStorage.removeItem('username');
            localStorage.removeItem('userURI');
            localStorage.removeItem('jwt');
            window.location.href = 'signin.html';
        });

    </script>
</head>


<body>
    <div id="header-nav-placeholder"></div>
    <h2>Welcome, <span class="username"></span>!</h2>
    <button id="signout">Sign Out</button>
</body>
</html>
